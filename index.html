<!doctype html>
<html lang="es_MX">
<head>
<meta charset="utf-8">
<title>Proyecto</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
	
	
<style type="text/css">
	
	body {
		margin: 0px;
		background-color: #7a9e9f;
		font-family: 'Open Sans', sans-serif;
	}

	.header{
		width: 100%;
		height: 80px;
		display: flex;
		justify-content: space-between;
		align-items: center;
	}

	.header__img {
		width: 200px;
		margin: 10px 10px;
	}
	
	
	.header__menu {
		margin-right: 10px;
	}
	
	.header__menu ul {
		display: none;
		list-style: none;
		padding: 0px;
		position: absolute;
		width: 100px;
		text-align: right;
		margin: 00px 0px 0px -14px;
	}
	
	.header__menu:hover ul, ul:hover{
		display: block;
	}
	
	.header__menu li{
		margin: 5px 0px;
	}
	
	.header__menu li a{
		color:white;
		text-decoration: none;
	}
	
	.header__menu li a:hover{
		text-decoration: underline;
	}
	
	.header__menu--profile {
		margin-right: 8px;
		display: flex;
		align-items: center;
	}
	
	.header__menu--profile img{
		margin-right: 8px;
		width: 40px;
	}
	
	.header__menu--profile p{
		margin: 0px;
		color: white;
	}
	
	.main{
		height: 300px;
	}
	
	.main__title{
		color: white;
		font-size: 25px;
		
	}
	
	.input{
		background-color: rgba(255,255,255,0.1);
		border: 2px solid white;
		border-radius: 25px;
		color:#FFF;
		font-family: 'Open Sans', sans-serif;
		font-size: 16px;
		height: 50px;
		padding: 0px 20px;
		width: 70%;
		outline: none;
		
	}
	
	::placeholder{
		color: white;
	}
	
</style>
	
	
</head>	
<body>
	<header class="header">
		<img src="images/logo-platzi-video-BW2.png" class="header__img" alt="logo platzi">
		<div class="header__menu">
			<div class="header__menu--profile">
				<img src="images/icon-user.png" alt="user">
				<p>Perfil</p>
			</div>
			<ul>
				<li><a href="/">Cuenta</a></li>
				<li><a href="/">Logout</a></li>
			</ul>
		</div>
	</header>
	<section>
	<h2 class="main__title"> ¿Qué quieres ver hoy?</h2>
		<input class="input" type="text" placeholder=" Buscar...">
	
	</section>
</body>
</html>
