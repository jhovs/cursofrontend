<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de selectores</title>

    <style>
        /* Ejemplo - Pseudo clases 
        p:first-child{
            color:pink;
        }

        p:last-child{
            color:purple;
        }
        */

        p:nth-child(2n){
            color: red;
        }
        p:nth-child(2n+1){
            color: green;
        }

        /* Ejemplo de pseudo elementos */ 
        p::first-letter{
            color:#000;
            font-size: 20px;
        }

    </style>
</head>
<body>
    <p>Conejo</p>
    <p>Pato</p>
    <p>Gato</p>
    <P>Perro</P>
</body>
</html>
